<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <link rel="stylesheet" th:href="@{help.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header>
    <!--  <nav>-->
    <nav class="navbar navbar-dark bg-dark text-white">

        <a th:inline="text" class="navbar-brand" > <strong>[[${#httpServletRequest.getRemoteUser()}]] </strong>with
            roles: ADMIN, USER </b></a>
        <a class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </a>
        <span class="navbar-text"><a th:href="@{/logout}">Logout</a></span>
    </nav>
</header>
<br/>
<div class="container-fluid" style="">
    <div class="row align-items-start">
        <div class="col-2">
            <div class="nav flex-column nav-pills" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" role="tab">Admin</a>
                <a class="nav-link nav-link" href="/user" role="tab">User</a>
            </div>
        </div>
        <div class="col-10">
            <h2>Admin panel</h2>
            <nav>

                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link" href="/admin">User Table</a>
                    <a class="nav-item nav-link active" data-toggle="tab" href="/admin">New User</a>
                </div>
            </nav>
            <table class="table table-bordered">
                <h3 class="text">Add new user</h3>
                <!--form-->
                <div class="mx-auto">
                    <form action="/admin/add" method="post">
                        <div class="form-row">
                            <div class="col-5">

                                <div class="form-group">

                                    <label for="exampleInputName">Name</label>
                                    <input type="Name" class="form-control" id="exampleInputName"
                                           aria-describedby="nameHelp"
                                           placeholder="Enter name" name="name" required="required">
                                </div>
                                <div class="form-group">

                                    <label for="exampleInputSecondName">Second name</label>
                                    <input type="secondName" class="form-control" id="exampleInputSecondName"
                                           aria-describedby="SecondNameHelp"
                                           placeholder="Enter SecondName" name="secondName" required="required">
                                </div>

                                <div class="form-group">

                                    <label for="exampleInputLogin">Age</label>
                                    <input type="login" class="form-control" id="exampleInputLogin"
                                           aria-describedby="loginHelp"
                                           placeholder="Enter login" name="login" required="required">
                                </div>


                                <div class="form-group">
                                    <label for="exampleInputPassword">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword"
                                           aria-describedby="passwordHelp"
                                           placeholder="Enter password" name="password" required="required">
                                </div>
                                <!-- Check Box for Roles
                                <div class="form-check ">
                                    <label  for="admin" class="form-check-label">Admin</label>
                                    <input type="checkbox"  id="admin" name="admin" value="ROLE_ADMIN" >
                                </div>-->

                                <div class="form-group">
                                    <select class="custom-select" multiple style="height: 60px"
                                            id="role"
                                            name="role">
                                        <option value="ROLE_USER">ROLE_USER</option>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Add new User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </table>
        </div>
    </div>
</div>
